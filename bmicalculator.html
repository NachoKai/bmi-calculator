<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
</head>

<body>
  <h1>BMI Calculator</h1>
  <form action="/bmicalculator" method="post">
    <input type="text" name="weight" placeholder="Weight (kg)"><br>
    <input type="text" name="height" placeholder="Height (cm)"><br>
    <button type="submit">Calculate BMI</button>
  </form>

  <p>Less than 18.5: Underweight <br>
    18.5 to 25: Normal <br>
    25-30: Overweight <br>
    More than 30: Obese <br></p>
</body>

</html>
