<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
</head>

<body>
  <h1>BMI Calculator</h1>
  <form action="/bmicalculator" method="post">
    <input type="text" name="weight" placeholder="Weight (kg)"><br>
    <input type="text" name="height" placeholder="Height (cm)"><br>
    <br>
    <button type="submit">Calculate BMI</button>
  </form>

  <p>Less than <b>18.5</b>: <i>Underweight</i><br>
    <b>18.5</b> to <b>25</b>: <i>Normal</i><br>
    <b>25</b> to <b>30</b>: <i>Overweight</i><br>
    More than <b>30</b>: <i>Obese</i><br></p>
</body>

</html>
